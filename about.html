<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73155223f8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>EvnEssnce's Profile</title>
  </head>
  <body class="bg-dark">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand navbar-dark bg-orange">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="about.html"><b>About Me</b></a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-1" type="search" placeholder="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <main class="background-main">
      <img class="full" src="images/HEADER.png" alt="Header">
      <div class="row mb-0 me-0">
        <div class="col-10 offset-1 mt-3 mb-1 col-md-5">
          <h3 class="text-light text-center">Twitter Feed</h3>
          <a class="twitter-timeline" data-lang="en" data-height="600" data-theme="dark" href="https://twitter.com/EvnEssnce?ref_src=twsrc%5Etfw">Tweets by EvnEssnce</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="col-10 offset-1 mt-3 mb-1 col-md-5 offset-md-0">
          <h3 class="text-light text-center">Stream Schedule</h3>
          <h5 class="text-light text-center">Monday: No Stream<br>Tuesday: 7pm EST<br>Wednesday: No Stream<br>Thursday: 2pm EST<br>Friday: 7pm EST<br>Weekend: 2pm EST</h5>
          <hr class="text-light">
          <h3 class="text-light text-center">Contact</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label text-light">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label text-light">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label text-light">Message</label>
              <input type="text" class="form-control extended" id="Message">
            </div>
            <button type="submit" class="btn btn-orange text-light mb-3">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-dark mt-2 container-lg">
      <div class="row mb-0 me-0">
        <div class="col-10 ms-3 mt-2 mb-1">
          <p class="text-light">Copyright EvnEssnce, 2021</p>
        </div>
        <div class="col-1 ms-5 mt-1 mb-1">
          <a href="https://www.twitter.com/evnessnce"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
