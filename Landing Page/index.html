<!DOCTYPE html>
<html lang="en">
<!-- Base Head Info -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dash Landing Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<!-- body and main tags -->
<body>
  <main>
    <!-- Logo is seperated from sections -->
    <img src="images/logo/logo.png" alt="logo" class="logo">
    <!-- Section for Inital Header and Subheader -->
    <section class="text">
      <h1>Want to be your own boss?</h1>
      <p class="site-text">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
    </section>
    <!-- Scooter Image also on its own -->
    <img src="images/bg-image/scooter.svg" alt="scooter" class="scooter">
    <!-- Section for Apply Now Box -->
    <section class="apply">
      <!-- Header and Subheader -->
      <h2 class="apply-header">Apply Now</h2>
      <p class="apply-text">Enter your info below.</p>
      <!-- Form for the input fields -->
      <form class="apply-form">
        <div class="first-name">
          <input class="input" type="text" placeholder="First name">
        </div>
        <div class="last-name">
          <input class="input" type="text" placeholder="Last name">
        </div>
        <div class="phone-number">
          <input class="input tel-input" type="tel" placeholder="Phone number">
        </div>
        <div class="email">
          <input class="input email-input" type="email" placeholder="Email Address">
        </div>
        <div class="check">
          <input type="checkbox" class="checkbox">
          <label for="confirm" class="checkbox-label">I agree to dash terms</label>
        </div>
        <!-- Div for button for responsive reordering later -->
        <div class="button-div">
          <button type="submit" class="drive-button">DRIVE WITH US</button>
        </div>
        <!-- Div for link for responsive reordering later -->
        <div class="link-div">
          <p class="small-text">Already applied? <a href="" class="apply-link">Check your application status here</a></p>
        </div>
      </form>
    </section>
  </main>
  <!-- Footer placed outside of main for easy responsiveness later -->
  <footer class="footer">
    <div class="footer-div text-div">
      <!-- Footer header and subheader -->
      <h5>See how much you can earn with Dash.</h5>
      <p class="footer-text">how many hours do you want to drive with us this week?</p>
      <!-- Form for footer -->
      <form class="footer-form">
          <div class="footer-div2">
            <input class="hours-input footer-input" type="text" placeholder="Hours">
            <input class="city-input footer-input" type="text" placeholder="City">
            <button type="submit" class="calculate-button">CALCULATE</button>
          </div>
      </form>
    </div>
    <!-- Div for the social media icons -->
    <div class="footer-div icon-div">
      <img src="images/icons/facebook.svg" alt="fb logo" class="icon fb">
      <img src="images/icons/instagram.svg" alt="insta logo" class="icon insta">
      <img src="images/icons/twitter.svg" alt="twit logo" class="icon twit">
      <img src="images/icons/linkedin.svg" alt="li logo" class="icon li">
    </div>
  </footer>
</body>
</html>
